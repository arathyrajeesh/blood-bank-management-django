<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | Blood Bank</title>
<style>
    :root {
        --primary-color:rgb(168, 22, 22); 
        --background-light: #f4f6f8;
        --text-dark: #333;
        --border-light: #e0e0e0;
        --error-red: #D32F2F;
    }

    body { 
        background: var(--background-light); 
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh;
        margin: 0;
    }
    
    .login-container { 
        background: white; 
        padding: 40px;
        border-radius: 12px; 
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 380px;
        text-align: center;
        border-top: 5px solid var(--primary-color);
    }

    h2 { 
        color: var(--primary-color); 
        margin-bottom: 30px; 
        font-size: 1.8rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    input[type="text"], input[type="password"] {
        width: 100%; 
        padding: 0.9rem;
        border-radius: 8px; 
        border: 1px solid var(--border-light); 
        box-sizing: border-box;
        font-size: 1em;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(144, 12, 63, 0.1);
        outline: none;
    }

    /* --- Password Toggle Specific Styles --- */
    .password-wrapper {
        position: relative;
        margin: 15px 0;
    }

    .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: transparent;
        cursor: pointer;
        color: #999;
        font-size: 1.1em;
        padding: 5px;
        transition: color 0.2s;
        z-index: 2; 
        line-height: 1;
    }
    .password-toggle:hover {
        color: var(--primary-color);
    }
    
    button[type="submit"] { 
        width: 100%;
        margin-top: 20px;
        padding: 1rem;
        background: var(--primary-color); 
        color: white; 
        border: none; 
        border-radius: 8px; 
        cursor: pointer; 
        font-size: 1.1em;
        font-weight: 600;
        transition: background 0.3s, transform 0.1s; 
    }
    button[type="submit"]:hover { 
        background: #C70039;
        transform: translateY(-1px);
    }

    .message { 
        color: var(--error-red); 
        background: #ffebeb;
        padding: 12px;
        border-radius: 6px; 
        border: 1px solid var(--error-red);
        text-align: center; 
        margin-bottom: 20px;
        font-size: 0.95em;
    }
</style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        
        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder=" Username" required>
            <div class="password-wrapper">
                <input type="password" name="password" id="password_input" placeholder=" Password" required>
                <button type="button" class="password-toggle" id="toggle_password" aria-label="Show password">
                    Show
                </button>
            </div>

            <button type="submit">Secure Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password_input');
            const toggleButton = document.getElementById('toggle_password');

            if (toggleButton && passwordInput) {
                toggleButton.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    if (type === 'text') {
                        toggleButton.innerHTML = 'Hide'; 
                    } else {
                        toggleButton.innerHTML = 'Show'; 
                    }
                });
            }
        });
    </script>
</body>
</html>
