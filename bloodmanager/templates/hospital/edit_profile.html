<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Profile | Hospital</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 600px;
    margin: 50px auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
h2 {
    color: #B71C1C;
    margin-bottom: 20px;
    text-align: center;
}
form label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}
form input, form textarea {
    width: 100%;
    padding: 8px 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
form textarea { resize: vertical; }
button {
    background: #B71C1C;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 15px;
    border-radius: 6px;
    cursor: pointer;
}
button:hover { background: #8e1414; }
</style>
</head>
<body>
<div class="container">
    <h2>Edit Hospital Profile</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <p style="text-align:center; margin-top:15px;">
        <a href="{% url 'hospital-dashboard' %}">Back to Dashboard</a>
    </p>
</div>
</body>
</html>
