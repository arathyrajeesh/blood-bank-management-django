<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Dashboard | Blood Bank</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif; 
        background: #f4f7f9; 
        margin: 0;
        padding: 0;
        line-height: 1.6;
        color: #333; 
    }

    .container {
        max-width: 950px;
        margin: 60px auto;
        background: #ffffff;
        padding: 40px;
        border-radius: 15px; 
        box-shadow: 0 15px 35px rgba(0,0,0,0.08); 
    }

    h2 {
        color: #c70039;
        margin-bottom: 35px;
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: -0.5px;
    }

    h3 {
        color: #a81616; 
        margin-top: 30px;
        margin-bottom: 20px;
        font-size: 1.5rem;
        font-weight: 600;
        padding-bottom: 5px;
        border-bottom: 2px solid #f0f2f5; 
    }

    form {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 30px;
        align-items: flex-end; 
    }

    .form-group {
        flex: 1;
        min-width: 150px; 
    }

    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
        font-size: 0.95rem;
    }

    form select,
    form input[type=number] {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ddd;
        transition: border-color 0.3s, box-shadow 0.3s;
        box-sizing: border-box;
    }

    form select:focus,
    form input[type=number]:focus {
        border-color: #c70039;
        box-shadow: 0 0 0 3px rgba(199, 0, 57, 0.1);
        outline: none;
    }

    form button[name="add_stock"] {
        background: #c70039;
        color: #fff;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s, transform 0.2s;
        flex-basis: 100%; 
        min-height: 44px; 
    }

    form button[name="add_stock"]:hover {
        background: #a81616;
        transform: translateY(-2px); 
        box-shadow: 0 5px 15px rgba(199, 0, 57, 0.2);
    }
    
    table {
        width: 100%;
        border-collapse: separate; 
        border-spacing: 0;
        margin-top: 25px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    th, td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #eee;
    }

    th {
        background: #f8e4e6; 
        color: #a81616;
        font-weight: 700;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
    }
    
    tr:last-child td {
        border-bottom: none;
    }

    tbody tr:hover {
        background: #fffafa; 
    }

    table button {
        background: #dc3545;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s;
    }

    table button:hover {
        background: #c82333;
    }
    
    .profile-link button {
        background: #1e88e5; 
        color: #fff;
        border-radius: 8px;
        padding: 12px 25px;
        cursor: pointer;
        border: none;
        margin-top: 15px;
        font-weight: 600;
        transition: background-color 0.3s;
    }
    
    .profile-link button:hover {
        background: #1565c0;
    }

    .logout {
        margin-top: 40px;
        text-align: right;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .logout button {
        background: #5a6268; 
        padding: 10px 20px;
        border-radius: 8px;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s;
    }

    .logout button:hover {
        background: #343a40;
    }

    @media (min-width: 601px) {
        form.add-stock-form .form-group {
            flex-basis: calc(33.33% - 13.33px); 
            min-width: 0;
        }

        form.add-stock-form button[name="add_stock"] {
            flex-basis: 100%; 
        }
    }

    @media (max-width: 600px) {
        .container {
            margin: 20px;
            padding: 20px;
        }
        
        form {
            flex-direction: column;
            gap: 15px;
        }

        form button {
            flex-basis: auto;
        }

        th, td {
            padding: 10px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h2><i class="fas fa-heartbeat"></i> Blood Bank Dashboard</h2>

    <h3>Add Blood Stock</h3>
    <form method="POST" class="add-stock-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="blood_group">Blood Group</label>
            <select name="blood_group" id="blood_group">
                {% for bg in BLOOD_GROUP_CHOICES %}
                    <option value="{{ bg.0 }}">{{ bg.1 }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="units">Units</label>
            <input type="number" name="units" id="units" min="1" placeholder="Enter units">
        </div>
        
        <div class="form-group" style="visibility: hidden;">
            </div>

        <button type="submit" name="add_stock">Add / Update Stock</button>
    </form>

    <h3>Current Blood Stock</h3>
    <table>
        <thead>
            <tr>
                <th>Blood Group</th>
                <th>Units Available</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for s in stock %}
            <tr>
                <td><strong>{{ s.blood_group }}</strong></td>
                <td>{{ s.units }}</td>
                <td>
                    <form method="POST" action="{% url 'delete_stock' s.id %}" style="margin: 0;">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
    </table>

    <h3>Account & Settings</h3>
    <a href="{% url 'hospital_edit_profile' %}" class="profile-link">
        <button type="button">Update Profile</button>
    </a>

    <div class="logout">
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
