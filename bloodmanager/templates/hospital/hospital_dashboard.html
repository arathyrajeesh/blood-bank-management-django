<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Dashboard | Blood Bank</title>
<style>
    /* Reset & Body */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 0;
    }

    /* Container */
    .container {
        max-width: 900px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    /* Headings */
    h2 {
        color: #c70039;
        margin-bottom: 25px;
        text-align: center;
        font-size: 2rem;
    }

    h3 {
        color: #a81616;
        margin-bottom: 15px;
        font-size: 1.3rem;
    }

    /* Form Styles */
    form {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 30px;
    }

    form label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
    }

    form select,
    form input[type=number] {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        flex: 1;
    }

    form button {
        background: #c70039;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
        flex-basis: 100%;
    }

    form button:hover {
        background: #a81616;
    }

    /* Table Styles */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        border-radius: 8px;
        overflow: hidden;
    }

    th, td {
        padding: 12px 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    th {
        background: #f8d7da;
        color: #a81616;
        font-weight: 600;
    }

    tr:hover {
        background: #ffe5e5;
    }

    /* Responsive */
    @media (max-width: 600px) {
        form {
            flex-direction: column;
        }

        form button {
            flex-basis: auto;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h2>Hospital Dashboard</h2>

    <!-- Add / Update Stock Form -->
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="blood_group">Blood Group</label>
            <select name="blood_group" id="blood_group" required>
                {% for group, _ in BLOOD_GROUP_CHOICES %}
                    <option value="{{ group }}">{{ group }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="units">Units</label>
            <input type="number" name="units" id="units" min="1" required>
        </div>

        <button type="submit">Add / Update Stock</button>
    </form>

    <h3>Current Blood Stock</h3>
    <table>
        <thead>
            <tr>
                <th>Blood Group</th>
                <th>Units</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in stock %}
            <tr>
                <td>{{ item.blood_group }}</td>
                <td>{{ item.units }}</td>
                <td>
                    <form method="POST" action="{% url 'delete_stock' item.id %}">
                        {% csrf_token %}
                        <button type="submit" style="background:#ff4d4d;">Delete</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No stock available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
