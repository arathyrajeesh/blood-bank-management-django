<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donor Login | Blood Bank</title>
<style>
    :root {
        --primary-color: rgb(168, 22, 22);
        --primary-hover: #C70039;
        --background-gradient: linear-gradient(135deg, #fce4ec, #fff5f5);
        --background-light: #f4f6f8;
        --text-dark: #333;
        --border-light: #e0e0e0;
        --error-red: #D32F2F;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body {
        background: var(--background-gradient);
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .login-container {
        background: #fff;
        padding: 40px;
        border-radius: 14px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 380px;
        text-align: center;
        border-top: 6px solid var(--primary-color);
        animation: float 1.5s ease-in-out infinite alternate;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }



    h2 {
        color: var(--primary-color);
        margin-bottom: 30px;
        font-size: 1.8rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 0.9rem;
        border-radius: 8px;
        border: 1px solid var(--border-light);
        font-size: 1em;
        margin-bottom: 15px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 6px rgba(168, 22, 22, 0.15);
        outline: none;
    }

    .password-wrapper { position: relative; margin-bottom: 20px; }
    .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: transparent;
        cursor: pointer;
        color: #999;
        font-size: 1em;
        transition: color 0.2s;
        line-height: 1;
    }
    .password-toggle:hover { color: var(--primary-color); }

    button[type="submit"] {
        width: 100%;
        padding: 1rem;
        background: var(--primary-color);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: 600;
        transition: background 0.3s, transform 0.1s;
    }
    button[type="submit"]:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
    }

    .message {
        color: var(--error-red);
        background: #ffeaea;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid var(--error-red);
        text-align: center;
        margin-bottom: 20px;
        font-size: 0.95em;
    }

    a {
        text-decoration: none;
        color: var(--primary-color);
        display: block;
        text-align: center;
        margin-top: 20px;
        font-weight: 500;
        transition: color 0.2s;
    }
    a:hover { color: var(--primary-hover); }
</style>
</head>
<body>
    <div class="login-container">
        <h2>Donor Login</h2>
        
        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Donor Username" required>
            
            <div class="password-wrapper">
                <input type="password" name="password" id="password_input" placeholder="Hide Password" required>
                <button type="button" class="password-toggle" id="toggle_password" aria-label="Show password">
                    Show
                </button>
            </div>

            <button type="submit">Log In</button>
        </form>
        
        <a href="{% url 'register' %}">Need to register? Create an account now.</a>
    </div>

    <script>
        const passwordInput = document.getElementById('password_input');
        const toggleButton = document.getElementById('toggle_password');

        toggleButton?.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            toggleButton.innerText = type === 'password' ? 'Show' : 'Hide';
        });
    </script>
</body>
</html>
