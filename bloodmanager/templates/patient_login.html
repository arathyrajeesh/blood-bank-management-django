<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Login | Blood Bank</title>
<style>
    body { 
        background: #fff5f5; 
        font-family: 'Segoe UI', Tahoma;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
    }
    .login-container { 
        background: white; 
        padding: 2rem; 
        border-radius: 10px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        width: 350px; 
    }
    h2 { 
        text-align: center; 
        color: rgb(172, 5, 5); 
    }
    input, button { 
        width: 100%; 
        margin: 10px 0; 
        padding: 0.7rem; 
        border-radius: 5px; 
        border: 1px solid #ccc; 
    }
    button { 
        background: rgb(172, 5, 5); 
        color: white; 
        border: none; 
        cursor: pointer; 
    }
    button:hover { 
        background: #a00000; 
    }
    .message { 
        color: red; 
        text-align: center; 
        margin-bottom: 10px; 
    }
</style>
</head>
<body>
    <div class="login-container">
        <h2>Patient Login</h2>
        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
